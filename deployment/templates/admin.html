<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.telefocal.com/TAwp/wp-content/uploads/2021/03/An-Overview-of-Cyber-Security-870x440.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }


        /* Background overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeInDown 1s ease-in-out;
	    width: 80%;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            color: white;
            align-items: center;
            animation: slideUp 1.5s ease-in-out;
        }

        .button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
            transform: scale(1.05);
        }

        .logout-button {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Deep Learning for Secure Mobile Edge Computing in Cyber-Physical Transportation Systems</h1>
    </div>
    <div class="container">
        <h2>Admin Panel</h2>
        <a href="/previous_history" class="button">View Previous History</a>
        <a href="/predict" class="button">Check the Type of Attack</a>
    </div>
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="/logout" class="button logout-button">Logout</a>
    </div>
</body>
</html>
