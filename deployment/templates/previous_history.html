<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous History</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.telefocal.com/TAwp/wp-content/uploads/2021/03/An-Overview-of-Cyber-Security-870x440.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Background overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .header {
            margin-top: 20px; /* Add margin to the top */
            padding: 20px;
            border-radius: 10px;
            animation: fadeInDown 1s ease-in-out;
            width: 80%; /* Match the width of the container */
            text-align: center;
        }

        .header h1 {
            font-size: 1.9rem; /* Match the heading size from home.html */
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            color: white;
            width: 90%;
            max-width: 1200px; /* Wider container */
            margin-top: 20px; /* Add margin to separate from the header */
            animation: slideUp 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.75rem; /* Adjusted subheading size */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: left;
        }

        table th {
            background: rgba(0, 123, 255, 0.7);
            color: white;
        }

        table td {
            background: rgba(255, 255, 255, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Deep Learning for Secure Mobile Edge Computing in Cyber-Physical Transportation Systems</h1>
    </div>
    <div class="container">
        <h2>Previous History</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Device ID</th>
                    <th>Prediction</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='/admin'">Back to Admin</button>
    </div>
</body>
</html>
